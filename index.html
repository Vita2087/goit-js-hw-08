  <body>
    <h1>Home Task 8</h1>

<!-- В атрибуті src тега <img> вказуємо посилання на маленьку версію зображення.
Для атрибута alt використовуємо опис зображення.
Посилання на велике зображення повинно зберігатися в data-атрибуті source
 на елементі <img>, і вказуватися в href посилання.
зображення огорнуте посиланням, у якого атрибут href вказує на шлях до файлу з зображенням. 
Отже клік по ньому може викликати завантаження зображення на комп'ютер користувача. 
Заборони цю поведінку за замовчуванням. -->

    <ul class="gallery"><li class="gallery-item">
      <a class="gallery-link" href="large-image.jpg">
        <img
          class="gallery-image"
          src="small-image.jpg"
          data-source="large-image.jpg"
          alt="Image description"
        />
      </a>
    </li>
    </ul>



    <script src="./js/gallery.js" type="module"></script>
  </body>
</html>
